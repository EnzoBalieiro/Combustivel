<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combustivel</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-ceter aling-items-center vh-100">
            
            <!-- <h3>Configurando o bootstrap</h3> -->

            <!--Tempo-->
            <div class="col-auto bg-secundary p-5 rounded">
                <form onsubmit="return false">
                    <div class="row">
                        <div class="col">
                            <label for="tempo" class="form-label fw-bold text-dark">TEMPO</label>
                            <input type="number" name="TXTtempo" id="TXTtempo" class="form-control">   
                        </div>
                    </div>

                    <!--Velocidade-->
                    <form onsubmit="return false">
                        <div class="row">
                            <div class="col">
                                <label for="velocidade" class="form-label fw-bold text-dark">VELOCIDADE</label>
                                <input type="number" name="TXTvelocidade" id="TXTvelocidade" class="form-control">   
                            </div>
                        </div>

                    <!--Distancia-->
                    <div class="row">
                        <div class="col">
                            <label class="form-label fw-bold text-dark">Consumo: </label>
                            <label class="form-label fw-bold text-dark" name="lblConsumo" id="lblConsumo">-</label>
                    </div>

                    <!--Bot達o de Converter e Bot達o de Limpar-->

                    <div class="row">

                        <!--Bot達o Converter-->
                        <div class="col">
                            <button class="btn btn-primary mt-2" name="converter" id="converter" onclick="calcular()">
                                Calcular
                            </button>
                        </div>
                        <!--Bot達o Limpar-->
                        <div class="col">
                        <button class="btn btn-danger mt-2" name="btnlimpar" id="btnlimpar" onclick="limpar()">
                            Limpar
                        </button>
                        </div>
                    </div>
                </form> 
            </div>
            </div>
        </div>
    </div>
</body>

<script src="./calcular.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>    
</html>
